name: Push components to Espressif Component Service

on:
  push:
    branches:
      - master

jobs:
  upload_components:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Upload components to component service
        uses: espressif/github-actions/upload_components@master
        with:
          directories: "esp32_azure_iot_kit;esp32_s2_kaluga_kit;esp_wrover_kit;components/bh1750;components/es8311;components/fbm320;components/hts221;components/mag3110;components/mpu6050;components/ssd1306;components/esp_lcd_touch;components/esp_lcd_touch_ft5x06;components/esp_lcd_touch_gt911;components/esp_lcd_touch_tt21100"
          namespace: "espressif"
          api_token: ${{ secrets.IDF_COMPONENT_API_TOKEN }}
