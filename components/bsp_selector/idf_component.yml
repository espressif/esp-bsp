version: "1.0.0"
description: Selector of BSP
url: https://github.com/espressif/esp-bsp/tree/master/components/bsp_selector

tags:
   - bsp

dependencies:
  idf : ">=5.3"

  esp_bsp_devkit:
    version: "*"
    override_path: "../../bsp/esp_bsp_devkit"
    matches:
      - if: $CONFIG{ESP_BSP_DEVKIT} == 1

  esp_bsp_generic:
    version: "*"
    override_path: "../../bsp/esp_bsp_generic"
    matches:
      - if: $CONFIG{ESP_BSP_GENERIC} == 1

  esp_wrover_kit:
    version: "*"
    override_path: "../../bsp/esp_wrover_kit"
    matches:
      - if: $CONFIG{ESP_WROVER_KIT} == 1

  esp32_c3_lcdkit:
    version: "*"
    override_path: "../../bsp/esp32_c3_lcdkit"
    matches:
      - if: $CONFIG{ESP32_C3_LCDKIT} == 1

  esp32_lyrat:
    version: "*"
    override_path: "../../bsp/esp32_lyrat"
    matches:
      - if: $CONFIG{ESP32_LYRAT} == 1

  esp32_p4_eye:
    version: "*"
    override_path: "../../bsp/esp32_p4_eye"
    matches:
      - if: $CONFIG{ESP32_P4_EYE} == 1

  esp32_p4_function_ev_board:
