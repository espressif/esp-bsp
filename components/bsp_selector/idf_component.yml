  m5_atom_s3:
    version: "*"
    override_path: "../../bsp/m5_atom_s3"
    matches:
      - if: $CONFIG{M5_ATOM_S3} == 1

  m5dial:
    version: "*"
    override_path: "../../bsp/m5dial"
    matches:
      - if: $CONFIG{M5DIAL} == 1

  m5stack_core:
    version: "*"
    override_path: "../../bsp/m5stack_core"
    matches:
      - if: $CONFIG{M5STACK_CORE} == 1

  m5stack_core_2:
    version: "*"
