version: "3.0.0~2"
description: Board Support Package (BSP) for ESP32-Azure-IoT-Kit
url: https://github.com/espressif/esp-bsp/tree/master/bsp/esp32_azure_iot_kit

targets:
    - esp32

tags:
   - bsp

dependencies:
  idf: ">=4.4.5"

  espressif/esp_lvgl_port:
    version: "^2"
    public: true
    override_path: "../../components/esp_lvgl_port"

  button:
    version: "^4"
    public: true

  hts221:
    version: "^1.1.1"
    public: true
    override_path: "../../components/hts221"

  bh1750:
    version: "^1.0.0"
    public: true
    override_path: "../../components/bh1750"

  fbm320:
    version: "^1.0.0"
    public: true
    override_path: "../../components/fbm320"

  mag3110:
    version: "^1.0.0"
    public: true
    override_path: "../../components/mag3110"

  mpu6050:
    version: "^1.0.0"
    public: true
    override_path: "../../components/mpu6050"

examples:
  - path: ../../examples/mqtt_example
  - path: ../../examples/display_sensors
