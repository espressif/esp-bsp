url: https://github.com/espressif/esp-bsp/tree/master/bsp/esp32_p4_eye

targets:
  - esp32p4

tags:
  - bsp

dependencies:
  idf: ">=5.4"

  esp_codec_dev:
    version: "~1.5"
    public:  true

  espressif/esp_lvgl_port:
    version: "^2"
    public:  true
    override_path: "../../components/esp_lvgl_port"

  knob:
    version: "^1"
    public:  true

  button:
    version: "^4"
    public:  true

  esp_video:
    version: "~1.3"
    public:  true

  led_indicator:
    version: "^2"
    public:  true

examples:
  - path: ../../examples/display
  - path: ../../examples/display_rotation
