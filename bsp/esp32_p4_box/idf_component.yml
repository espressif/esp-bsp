version: "1.0.0"
description: Board Support Package (BSP) for ESP32-P4-BOX
url: https://github.com/espressif/esp-bsp/tree/master/bsp/esp32_p4_box

targets:
  - esp32p4

tags:
  - bsp

dependencies:
  idf: ">=5.3"
  esp_lcd_st7701: "^1"
  esp_lcd_touch_gt911: "^1"
  lvgl/lvgl: ">=8,<10"

  espressif/esp_lvgl_port:
    version: "^2"
    public: true
    override_path: "../../components/esp_lvgl_port"

  esp_codec_dev:
    version: ">=1.3,<2"
    public: true

  button:
    version: ">=2.5"
    public: true
