version: "3.0.1"
description: Board Support Package (BSP) for M5Dial
url: https://github.com/espressif/esp-bsp/tree/master/bsp/m5dial

targets:
  - esp32s3

tags:
  - bsp
  - M5Stack

dependencies:
  idf: ">=5.3" # We use I2C Driver-NG from IDF v5.2 but esp-codec-dev supports from v5.3
  esp_lcd_touch_ft5x06: "^1"

  espressif/esp_lcd_gc9a01:
    version:  "^2"
    public: true
    override_path: "../../components/lcd/esp_lcd_gc9a01"

  espressif/esp_lvgl_port:
    version: "^2"
    public: true
    override_path: "../../components/esp_lvgl_port"

  button:
    public: true
    version: "^4"

  knob:
    version: "^1"
    public: true

examples:
  - path: ../../examples/display
  - path: ../../examples/display_rotation
  - path: ../../examples/display_lvgl_demos
  - path: ../../examples/display_lvgl_benchmark
