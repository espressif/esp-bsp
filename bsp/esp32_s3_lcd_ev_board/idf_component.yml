version: "2.1.0"
description: Board Support Package (BSP) for ESP32-S3-LCD-EV-Board
url: https://github.com/espressif/esp-bsp/tree/master/bsp/esp32_s3_lcd_ev_board

targets:
  - esp32s3

tags:
  - bsp

dependencies:
  idf: ">=5.0.1"

  esp_lcd_touch_gt1151:
    version: "^1"
    public: true

  esp_lcd_touch_ft5x06:
    version: "^1"
    public: true

  esp_io_expander_tca9554:
    version: "^1"
    public: true

  lvgl/lvgl:
    version: "^8"
    public: true

  esp_lcd_panel_io_additions:
    version: "^1"
    public: true

  esp_lcd_gc9503:
    matches:
      - if: "idf_version <5.1.2"
        version: "^1"
      - if: "idf_version >=5.1.2"
        version: "^3"
    public: true

  esp_codec_dev:
    version: "^1"
    public: true

  button:
    version: ">=2.5,<4.0"
    public: true

  esp_lvgl_port:
    version: "^2"
    override_path: '../../components/esp_lvgl_port'
    public: true

examples:
  - path: ../../examples/display_lvgl_demos
