version: "3.0.1"
description: Board Support Package (BSP) for ESP32-S3-KORVO-1
url: https://github.com/espressif/esp-bsp/tree/master/bsp/esp32_s3_korvo_1

targets:
  - esp32s3

tags:
  - bsp

dependencies:
  idf: ">=5.3" # We use I2C Driver-NG from IDF v5.2 but esp-codec-dev supports from v5.3

  led_indicator:
    version: "~2.0"
    public: true

  button:
    version: "^4"
    public: true

  esp_codec_dev:
    version: "~1.5"
    public: true

examples:
  - path: ../../examples/audio
