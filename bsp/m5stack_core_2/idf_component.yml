version: "3.0.1"
description: Board Support Package (BSP) for M5Stack Core2
url: https://github.com/espressif/esp-bsp/tree/master/bsp/m5stack_core_2

targets:
  - esp32

tags:
  - bsp
  - M5Stack

dependencies:
  idf: ">=5.3" # We use I2C Driver-NG from IDF v5.2 but esp-codec-dev supports from v5.3
  esp_lcd_ili9341: "^2.0.1"
  esp_lcd_touch_ft5x06: "^1"

  espressif/esp_lvgl_port:
    version: "^2"
    public: true
    override_path: "../../components/esp_lvgl_port"

  esp_codec_dev:
    version: "~1.5"
    public: true

examples:
  - path: ../../examples/display
  - path: ../../examples/display_audio_photo
